<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="formvalidation.css">
</head>
<body>
    
<div class="container">
    <h1>Sign Up</h1>

    <label for="" class="label1">Username:</label><input type="text" required>
    
    <label for="" class="label1" id="emailPlaceholder">Email:</label><input type="email" id="email" required>
    <label for="" class="label1" id="password1">Password:</label><input type="password" id="password" required>
    
    
    <label for="" class="label1" id="confirmPasswordHeader">Confirm Password:</label><input type="password" id="confirmPassword" required >

   <div class="container-bottom">
    <input type="checkbox" class="check" id="showPassword"><p id="showpasswordplaceholder">Show Password</p> 
    </div>
      

   


    <button id="signUp">SIGN UP</button>


</div>




<script src="formvalidation.js"></script>
</body>
</html>
